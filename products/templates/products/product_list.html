{% extends 'home/base.html' %}
{% block content %}
 <div class="container-fluid">
   <div class="row">
       <div class="col-md-6 col-md-offset-2">
           
           <h1>{{ item_type }}</h1>
           
           <p>20 results</p>
         </div>
         </div>
         <div class="row">
    <div id="filter" class="col-md-9 col-md-offset-2">
        <p>Order By:<a href={{ request.get_full_path }}&order=-price'>Price↓</a>|<a href='{{ request.get_full_path }}&order='price'>Price↑</a>|<a href='{{ request.get_full_path }}&order=created_date'>Newest</a></p>
        </div>
        </div>
         
    
 <div class="row">
    
    <div class="col-md-9 col-md-offset-2">
    
          <div class="row">
          {% for items in products %}
            
        <div class="product col-sm-3">
             <div>
       {% if items.image %}
     <img src="{{MEDIA_URL}}{{items.image}}" class="img-responsive"></img>
 {% endif %}
      
    </div>
    <div>
        <h3 class="cart_name"> {{ items.name }}</h3>
        <p class="cart_price"> {{ items.price }} </p>
        
        
        <button type="button" class="cart_button">Add to Cart</button>
 
        
      </div>
        </div>
         {% if forloop.counter|divisibleby:4 %}
        </div><div class="row">
        {% endif %}
        {% endfor %} 
     </div>
    </div>
   
  </div>
  </div>
  
{% endblock %}
