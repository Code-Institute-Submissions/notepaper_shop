 <div class="row">
    
    <div class="col-md-9 col-md-offset-2">
    
          <div class="row">
          {% for items in list_item %}
            
        <div class="product col-sm-3">
             <div class="imagecontainer">
       {% if items.image %}
     <a href="{% url 'view_product' items.id %}"><img src="{{MEDIA_URL}}{{items.image}}" class="img-responsive itemimage"></img></a>
     
 {% endif %}
       
        
    </div>
    <div class="row">
     
        
  
   <div class="col-sm-3 pricenameitem">         
  
        <p class="cart_price"> {{ items.product.name}} </p>
       </div>
       <div class="col-sm-6 heartitem">         
  <i class="far fa-heart"></i>
       </div>
      </div>
      
       
        </div>
         {% if forloop.counter|divisibleby:4 %}
        </div><div class="row">
        {% endif %}
        {% endfor %}
