{% extends 'home/base.html' %}
{% load bootstrap_tags %}
{% block content %}

  <div class="row accounts_form_header">
      <div class="col-md-6 col-md-offset-3">
      <h1>Login</h1>
    </div>
  </div>
  <div class="row " >
      <div class="col-md-6 col-md-offset-3">
      <form role="form" method="post">
      
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <p><a href="#">Forgot my password</a></p>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
         <span><a href={% url 'home' %}> Return to Homepage</a></span>
    </div>
  </div>
{% endblock %}
